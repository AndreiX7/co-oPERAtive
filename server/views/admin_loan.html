<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
  <style>
    body {
      background-color: #242424;
      }
    </style>
  <title>Cooperative PH - Banking Solutions</title>
</head>

<body style="font-family: 'Titillium Web', sans-serif;">
  <main id="adminDashboard" role="adminDashboard">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #242424;"><span>
        <font color="white" style="font-size: 40px;">YunYon</font>
        <font color="red">PH</font>
        <font color="grey"> : Banking Solutions</font>
      </span><span style="padding-right: 50px;"></span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard <span class="sr-only">(current)</span></a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cooperatives</a></li>
          <li class="nav-item active"><a class="nav-link" href="/admin/loans">Loans<span class="badge badge-pill badge-warning" style="transform:scale(0.8);">1</span></a></li>
          <li class="nav-item"><a class="nav-link" href="#">Status</a></li>
        </ul>
        <form class="form-inline"><span style="padding-right: 50px;"><i class="fas fa-user-circle" style="color: aqua;"></i>
            <font color="white" style="font-size: 14px;"> %username%</font>
          </span><a class="btn btn-outline-danger" href="/login" style="float: right; transform: scale(0.8);">Log Out</a></form>
      </div>
    </nav>
    <div style="background-color: #353535; height: 2px;"></div>
    <div class="card" style="padding: 5px; background-color: #282828; color: white;">
      <h5 class="card-header">Loan</h5>
      <table class="table" style="color: white;">
        <tbody>
          <tr>
            <th>Cooperative</th>
            <th>Address</th>
            <th>Loan Amount</th>
            <th>Action</th>
          </tr>
          <tr v-for="loan in loans">
            <td>{{ loan.cooperative }}</td>
            <td>{{ loan.address }}</td>
            <td>{{ loan.amount }}</td>
            <td><button v-on:click="approveLoan(loan)">Approve</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <script src="/scripts/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="/scripts/vue/admindashboard.js"></script>
</body>

</html>
