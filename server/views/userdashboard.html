<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>
    <style>
    body {
        background-color: #242424;
    }
    </style>
    <title>Cooperative PH - Banking Solutions</title>
    <body style="font-family: 'Titillium Web', sans-serif;"><br><br>
        <main class="container" id="userDashboard" role="userDashboard">
                <center>
                    <!-- Login Form-->
                    <span style="font-size: 24px"><font color=white>YunYon<font color=red>PH</font></font></span><br><br>
                    <div class="input-group bg-dark" style="width: 300px;">
                            <div class="input-group-prepend bg-dark">
                                <span class="input-group-text bg-dark" id="basic-addon1"><i class="fas fa-address-card" style="color: #428bca"></i></span>
                            </div>
                            <input type="text" class="form-control bg-dark" placeholder="Cooperative" aria-label="Cooperative" aria-describedby="basic-addon1" style="color: white" v-model="cooperative" id="cooperative">
                        </div><br>
                    <div class="input-group bg-dark" style="width: 300px;">
                        <div class="input-group-prepend bg-dark">
                            <span class="input-group-text bg-dark" id="basic-addon1"><i class="fas fa-address-card" style="color: #428bca"></i></span>
                        </div>
                        <input type="text" class="form-control bg-dark" placeholder="Address" aria-label="Address" aria-describedby="basic-addon1" style="color: white" v-model="address" id="address">
                    </div><br>
                    <div class="input-group bg-dark" style="width: 300px;">
                        <div class="input-group-prepend bg-dark">
                            <span class="input-group-text bg-dark" id="basic-addon1"><i class="fas fa-key" style="color: #428bca"></i></span>
                        </div>
                        <input type="text" class="form-control bg-dark" placeholder="Amount" aria-label="Amount" aria-describedby="basic-addon1" style="color: white" v-model="amount" id="amount">
                    </div><br>
                    <button type="button" class="btn btn-danger" style="width: 250px" v-on:click="btnApplyLoan" id="btnApplyLoan">Apply Loan</button>
                </center>
            
        </main>
    </body>
    <script src="/scripts/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/scripts/vue/userdashboard.js"></script>
</html>
